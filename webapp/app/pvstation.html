{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PVCloud - {{ pvs_address }}</title>

    <!-- build:css styles/main.css -->
    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/1-col-portfolio.css" %}" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">FLH PVCloud</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                	<!-- 
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                	-->
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- PVStation Energy Hourly  -->
        <!-- Chart Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ pvs_address }}
                    <small></small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
			<table class="table">
	        	<caption>Static Report</caption>
	        	<thead>
	        		<tr><th></th><th>Today</th><th>This Month</th><th>This Year</th></tr>
	        	</thead>
	        	<tbody>
	        		<tr><th>Energy(kwh)</th><td>15.15</td><td>131.1</td><td>6,641</td></tr>
	        		<tr><th>Profit($NT)</th><td>103.98</td><td>900</td><td>45,579</td></tr>
	        	</tbody>
			
			</table>
        </div>
        <!-- /.row -->
        
        <div class="row">
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group">
			    <button type="button" class="btn btn-warning">Daily</button>
			  </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-info">Monthly</button>
              </div>
              <div class="btn-group" role="group">
			    <button type="button" class="btn btn-primary">Yearly</button>
              </div>
			</div>
        </div>
		<!-- /.row -->
		
		
        <div class="row">
			<div id="pvs_chart_en_hourly" style="width:100%; height:480px"></div>
        </div>
        <!-- /.row -->

        <hr>

        <div class="row">
			<div id="pvs_chart_en_daily" style="width:100%; height:480px" hidden></div>
        </div>
        <!-- /.row -->

        <hr>
        
        <div class="row">
			<div class="col-md-1"><button type="button" class="btn btn-info"> PVI_1</button></div>
			<div class="col-md-1"><button type="button" class="btn btn-info"> PVI_2</button></div>
			<div class="col-md-1"><button type="button" class="btn btn-info"> PVI_3</button></div>
			<div class="col-md-1"><button type="button" class="btn btn-info"> PVI_4</button></div>
			
        </div>
        <!-- /.row -->

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; {{ copyright_year }} FLH Co., Ltd, </p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

	{% autoescape off %}
    <script>
    	var pvs_data_en_hourly = {{ pvs_data_en_hourly }};
    	var pvs_data_en_daily = {{ pvs_data_en_daily }};
    </script>
    {% endautoescape %}

    <!-- build:js scripts/main.js -->
    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- amCharts -->
    <script src="{% static "amcharts/amcharts.js" %}"></script>
    <script src="{% static "amcharts/serial.js" %}"></script>
    <script src="{% static "js/mkchart_en_hourly.js" %}"></script>
    <script src="{% static "js/mkchart_en_daily.js" %}"></script>
    <!-- endbuild -->

</body>

</html>
